<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Feedback Admin | Premium Dashboard</title>
        <link rel="stylesheet" href="assets/css/index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Plus Jakarta Sans", sans-serif;
            }
        </style>
    </head>
    <body class="overflow-x-hidden">
        <!-- Loading State -->
        <div
            id="loadingIndicator"
            class="fixed inset-0 z-50 flex items-center justify-center bg-[#030712]/80 backdrop-blur-md"
        >
            <div class="relative w-20 h-20">
                <div
                    class="absolute inset-0 border-4 border-blue-500/20 rounded-full"
                ></div>
                <div
                    class="absolute inset-0 border-4 border-t-blue-500 rounded-full animate-spin"
                ></div>
            </div>
        </div>

        <!-- Login View -->
        <div
            id="loginView"
            class="hidden min-h-screen flex items-center justify-center p-6 sm:p-12 relative z-10"
        >
            <div
                class="glass-card w-full max-w-md p-10 text-center animate-in fade-in zoom-in duration-500"
            >
                <div
                    class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-8 shadow-lg shadow-blue-500/20"
                >
                    <svg
                        class="w-8 h-8 text-white"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"
                        ></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold mb-3 tracking-tight">
                    Feedback Admin
                </h1>
                <p class="text-zinc-400 mb-10 text-sm">
                    Sign in to manage your application feedback.
                </p>

                <button onclick="handleLogin()" class="glass-btn w-full">
                    <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                        <path
                            fill="currentColor"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        />
                        <path
                            fill="currentColor"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        />
                        <path
                            fill="currentColor"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                        />
                        <path
                            fill="currentColor"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        />
                    </svg>
                    Continue with Google
                </button>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="dashboardView" class="hidden relative z-10">
            <!-- Navigation -->
            <nav
                class="border-b border-white/10 glass-card rounded-none backdrop-blur-md sticky top-0 z-40"
            >
                <div
                    class="max-w-7xl mx-auto px-6 lg:px-8 py-4 flex items-center justify-between"
                >
                    <div class="flex items-center gap-4">
                        <div
                            class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/10"
                        >
                            <svg
                                class="w-5 h-5 text-white"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"
                                ></path>
                            </svg>
                        </div>
                        <span
                            class="font-bold text-xl tracking-tight hidden sm:block"
                            >Feedback Admin</span
                        >
                    </div>

                    <div class="flex items-center gap-4">
                        <div
                            class="flex items-center gap-3 px-3 py-1.5 glass-card rounded-full"
                        >
                            <img
                                id="userAvatar"
                                src=""
                                class="w-7 h-7 rounded-full border border-white/20"
                                alt="User"
                            />
                            <span
                                id="userEmailDisplay"
                                class="text-xs font-medium text-zinc-300 hidden md:block"
                            ></span>
                        </div>
                        <button
                            onclick="handleLogout()"
                            class="glass-btn-secondary py-1.5 px-4 text-xs"
                        >
                            Sign Out
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="max-w-7xl mx-auto px-6 lg:px-8 py-10">
                <!-- Header & Stats -->
                <div
                    class="flex flex-col md:flex-row md:items-end justify-between gap-6 mb-12"
                >
                    <div>
                        <h2
                            class="text-4xl font-extrabold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-white to-zinc-500"
                        >
                            Feedbacks
                        </h2>
                        <p class="text-zinc-500 text-sm">
                            Reviewing
                            <span
                                id="statsCount"
                                class="text-blue-400 font-bold"
                                >0</span
                            >
                            entries collected from your users.
                        </p>
                    </div>

                    <!-- Filters -->
                    <div class="flex flex-wrap gap-4">
                        <div class="relative min-w-[200px]">
                            <input
                                id="searchInput"
                                type="text"
                                placeholder="Search appId or message..."
                                class="glass-input w-full pl-10"
                            />
                            <svg
                                class="w-4 h-4 text-zinc-500 absolute left-4 top-1/2 -translate-y-1/2"
                                fill="none"
                                stroke="currentColor"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                                ></path>
                            </svg>
                        </div>
                        <select
                            id="categoryFilter"
                            class="glass-input min-w-[140px] appearance-none bg-zinc-900/50"
                        >
                            <option value="">All Categories</option>
                            <option value="idea">Idea</option>
                            <option value="bug">Bug</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <!-- List -->
                <div
                    id="feedbackList"
                    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6"
                >
                    <!-- Items will be injected here -->
                </div>
            </main>
        </div>

        <script type="module" src="assets/js/index.js"></script>
    </body>
</html>
